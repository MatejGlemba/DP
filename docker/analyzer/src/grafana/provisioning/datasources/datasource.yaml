apiVersion: 1

datasources:
  - name: Postgres
    type: postgres
    url: postgres:5432
    user: admin
    isDefault: true
    secureJsonData:
      password: password
    jsonData:
      database: analyzerDB
      sslmode: 'disable' # disable/require/verify-ca/verify-full
      maxOpenConns: 0 # Grafana v5.4+
      maxIdleConns: 2 # Grafana v5.4+
      connMaxLifetime: 14400 # Grafana v5.4+
      timescaledb: false
