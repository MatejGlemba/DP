<md-dialog class="install-dialog">
    <div class="scrollable">
        <div class="scrollable-content section bck-blue">
            <div class="install-dialog-close-button" ng-click="closeDialog()" name="appBackButton">
                <img src="app/assets/img/others/cross.svg" height="20px"/> 
            </div>
            <img class="header-image" src="app/assets/img/others/dpn_logo_with_text.svg" height="150px" style="margin-top:20px; margin-bottom:20px;"/>
    
            <div class="install-dialog-item-group-center" style="background: transparent;">
                <div class="install-dialog-item-group">
                    <div class="install-dialog-item-group-icon">
                        <img src="app/assets/img/d_installapp/qrgenerate.svg" height="30px"/>
                    </div>
                    <div class="install-dialog-item-group-text">
                        <label>Create custom DMN Code</label><br />
                        <span>Generate your own DMN Code directly from the app</span>
                    </div>
                </div>
                <div class="install-dialog-item-group">
                    <div class="install-dialog-item-group-icon">
                        <img src="app/assets/img/d_installapp/blacklist.svg" height="30px" />
                    </div>
                    <div class="install-dialog-item-group-text">
                        <label>Blacklist management</label><br />
                        <span>Block users you don't want to continue chatting with</span>
                    </div>
                </div>
                <div class="install-dialog-item-group">
                    <div class="install-dialog-item-group-icon">
                        <img src="app/assets/img/d_installapp/qrshare.svg" height="30px" />
                    </div>
                    <div class="install-dialog-item-group-text">
                        <label>Share DMN Codes</label><br />
                        <span>Share management over DMN Code with multiple people</span>
                    </div>
                </div>
                <div class="install-dialog-item-group">
                    <div class="install-dialog-item-group-icon">
                        <img src="app/assets/img/d_installapp/notifications.svg" height="30px" />
                    </div>
                    <div class="install-dialog-item-group-text">
                        <label>Notifications for the application</label><br />
                        <span>InApp, Email and Push notifications</span>
                    </div>
                </div>
                <div class="install-dialog-item-group">
                    <div class="install-dialog-item-group-icon">
                        <img src="app/assets/img/d_installapp/inbox.svg" height="30px" />
                    </div>
                    <div class="install-dialog-item-group-text">
                        <label>History of communications</label><br />
                        <span>Easy access to your messages and their history</span>
                    </div>
                </div>
                <div class="install-dialog-item-group">
                    <div class="install-dialog-item-group-icon">
                        <img src="app/assets/img/d_installapp/qrscan.svg" height="30px" />
                    </div>
                    <div class="install-dialog-item-group-text">
                        <label>Scan DMN Code</label><br />
                        <span>Scan DMN Codes directly from your DropMeNote app</span>
                    </div>
                </div>
            </div>
            <div class="install-dialog-footer">
                <a href="https://apps.apple.com/sk/app/dropmenote/id1508122319" target="_blank">
                    <div >
                        <img src="app/assets/img/d_installapp/apple_badge.svg" height="65px"/>
                    </div>
                </a>
                <a href="http://play.google.com/store/apps/details?id=eu.starbug.dropmenote" target="_blank">
                    <div>
                        <img src="app/assets/img/d_installapp/googleplay_badge.svg" height="65px"/>
                    </div>
                </a>
            </div>
        </div>
    </div>
</md-dialog>
