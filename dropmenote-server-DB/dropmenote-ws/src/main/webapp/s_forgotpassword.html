<!-- THIS SCREEN IS BLANK. JUST to OPEN FORGOTPASSWORD dialog -->
<div ng-controller="ForgotPasswordDialogController">
    <div class="coverlogout-div" style="position:fixed; top:0px; z-index:1000;">
        <img class="header-image"
            src="app/assets/img/logo_blue.svg"
            height="30%"
            />
        <div class="dialog-center-text" style="color: rgba(0,0,0,.87); font-size: 20px;">KEEP CALM AND MESSAGE ME</div>
        <div class="dialog-center-text" style="font-size: 20px; text-align: center; color: #249fda;">Email link validation</div>
        
        <div class="dialog-center-text" ng-show="{{isValidated == true}}">Now you can open the app and login with your new password.</div>
        <div class="dialog-center-text text-red" ng-show="{{isValidated == false}}">The specified link is not valid. <br/>Password reset is not allowed.</div>
    </div>
</div>
