
<div class="scrollable" >
    <div class="scrollable-content section bck-white">
        <img class="header-image"
                src="app/assets/img/logo_blue.svg"
                height="30%"
                />
        <div class="dialog-center-text" style="color: rgba(0,0,0,.87); font-size: 20px;">KEEP CALM AND MESSAGE ME</div>
        <form role="form" name="login_form">
            <fieldset>
                <div class="form-group has-success has-feedback">
                    <input
                            type="email" validate-email
                            name="login_login"
                            ng-model="login.login"
                            class="form-control text"
                            placeholder="Login"
                            required autocomplete="off"
                            />
                    <div ng-messages="login_form.login_login.$error" ng-if="login_form.login_login.$dirty">
                        <div class="form-msg-error small-text" ng-message="required">
                            This field is required
                        </div>
                        <div class="form-msg-error small-text" ng-message="email">
                            Invalid email
                        </div>
                    </div>
                </div>
                <div class="form-group has-success has-feedback ">
                    <input
                            type="password"
                            name="login_password"
                            ng-model="login.password"
                            class="form-control text"
                            placeholder="Password"
                            required autocomplete="off"
                            />
                    <div ng-messages="login_form.login_password.$error" ng-if="login_form.login_password.$dirty">
                        <div class="small-text form-msg-error" ng-message="required">
                            This field is required
                        </div>
                    </div>
                </div>
            </fieldset>
            <div style="margin: 25px 24px 10px 24px;">
                <div class="btn btn-primary btn-block small-headline" ng-click="click_login_submit(login)" >
                    LOGIN
                </div>
            </div>
            <div style="text-align: center;margin: 10px 10px 10px 10px;font-weight: 300">
                <a ng-click="click_forgotpassword_submit(login)" class="text">Forgot password</a>
            </div>
            <div style="text-align: center;margin: 30px 24px 10px 24px;font-weight: 300"
                    class="text">
                Don't have an account? <a ng-click="click_register_submit()">Register here</a>
            </div>
        </form>
    </div>
</div>
