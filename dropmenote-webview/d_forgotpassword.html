<div class="scrollable">
    <div class="scrollable-content section bck-white">
        <img class="header-image"
             src="app/assets/img/logo_blue.svg"
             height="30%" style="margin-top:70px"
             />
        <div class="dialog-center-text">
            <div style="font-size: 20px; font-weight: 500;">Password recovery</div>
            <div ng-show="{{!passwordChanged}}">
                Enter new password and repeat that password. Then press submit to change your password; 
            </div>
            <div ng-show="{{passwordChanged}}">
                Now you can go back to app and login with your new password.
            </div>
        </div>
        <div ng-show="{{!passwordChanged}}">
            <form role="form" name="forgotpassword_form">
                <fieldset>
                    <div class="form-group has-success has-feedback">
                        <input class="form-control" type="password" name="forgotpassword_form_password" ng-model="password" 
                                placeholder="Enter your password" required autocomplete="off">
                        <div ng-messages="forgotpassword_form.forgotpassword_form_password.$error" ng-if="forgotpassword_form.forgotpassword_form_password.$dirty">
                            <div class="form-msg-error" ng-message="required">This field is required</div>
                        </div>
                    </div>
        
                    <div class="form-group has-success has-feedback">
                        <input class="form-control" type="password" name="forgotpassword_form_repeatpassword" 
                            ng-model="repeatpassword" placeholder="Repeat your password" required autocomplete="off">
                        <div ng-messages="forgotpassword_form.forgotpassword_form_repeatpassword.$error" 
                            ng-if="forgotpassword_form.forgotpassword_form_repeatpassword.$dirty">
                            <div class="form-msg-error" ng-message="required">This field is required</div>
                            <div class="form-msg-error" ng-message="passwordMismatch">Passwords do not match</div>
                        </div>
                    </div>
                    
                </fieldset>
          
                <div style="margin: 25px 24px 10px 24px;">
                    <div class="btn btn-primary btn-block" ng-click="submitPassword()">CHANGE PASSWORD</div>
                </div>
            </form>
        </div>
    </div>
</div>
